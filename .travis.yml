language: php

php:
  - 7.1
  - 7.0
  - 5.6

env:
  - ADAPTER=MemoryStore
  - ADAPTER=Apc
  - ADAPTER=Memcached
  - ADAPTER=Redis
  - ADAPTER=Couchbase
  - ADAPTER=MySQL
  - ADAPTER=SQLite
  - ADAPTER=PostgreSQL
  - ADAPTER=Flysystem

services:
  - docker

before_script:
  - make up PHP=$(phpenv version-name) ADAPTER=${ADAPTER}

script:
  - make test PHP=$(phpenv version-name) ADAPTER=${ADAPTER} UP=0 DOWN=0

after_success:
  - docker-compose exec $(phpenv version-name /bin/bash <(curl -s https://codecov.io/bash)

after_script:
  - make down PHP=$(phpenv version-name) ADAPTER=${ADAPTER}

matrix:
  fast_finish: true
